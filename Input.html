<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input types</title>
</head>

<body>
  <h1>Input types</h1>
  <form class="" action="index.html" method="post">
    <table border="1">
      <thead align="left">
        <tr>
          <th>Type</th>
          <th>Interface</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="">Text:</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Color:</label></td>
          <td><input type="color" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Submit:</label></td>
          <td><input type="submit" name=""></td>
        </tr>
        <tr>
          <td><label>Date:</label></td>
          <td><input type="date" name=""></td>
        </tr>
        <tr>
          <td><label>Radio:</label></td>
          <td><input type="range" name=""></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" name=""></td>
        </tr>
        <tr>
          <td><label>Reset:</label></td>
          <td><input type="reset" name=""></td>
        </tr>
        <tr>
          <td><label>Image:</label></td>
          <td><input type="image" name=""></td>
        </tr>
        <tr>
          <td><label>Week:</label></td>
          <td><input type="week" name=""></td>
        </tr>

      </tbody>

    </table>




  </form>
</body>

</html>
